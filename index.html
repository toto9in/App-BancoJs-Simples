<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>App-Banco-Simples</title>
  </head>
  <body>
    <div class="main-container">
      <nav>
        <p class="tittle">App Banco</p>
        <form class="login2">
          <input
            type="text"
            placeholder="user"
            class="login__input2 input--username2"
          />
          <!-- In practice, use type="password" -->
          <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="login__input2 input--password2"
          />
          <button class="login__btn2">&rarr;</button>
        </form>
      </nav>
      <div class="loginUI">
        <div class="login-container">
          <h1 class="login-title">Login</h1>
          <form method="post">
            <div class="txt_field">
              <input
                type="text"
                placeholder="Usuário"
                class="input--username"
              />
            </div>
            <div class="txt_field">
              <input
                type="password"
                placeholder="Pin"
                class="input--password"
              />
            </div>
            <button class="login-button">Login</button>
          </form>
        </div>
      </div>
      <main class="app">
        <div class="balance">
          <div>
            <p class="balance__label">Saldo atual</p>
            <p class="balance__date">
              As of <span class="date">05/03/2037</span>
            </p>
          </div>
          <p class="balance__value">R$0000.00</p>
        </div>

        <div class="movements">
          <div class="movements__row">
            <div class="movements__type movements__type--deposit">
              2 deposit
            </div>
            <div class="movements__date">3 dias atrás</div>
            <div class="movements__value">R$4000.00</div>
          </div>
          <div class="movements__row">
            <div class="movements__type movements__type--withdrawal">
              1 withdrawal
            </div>

            <div class="movements__date">24/01/2037</div>
            <div class="movements__value">R$-378.00</div>
          </div>
        </div>

        <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">R$0000.00</p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">R$0000.00</p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">R$0000.00</p>
          <button class="btn--sort">&downarrow;SORT</button>
        </div>

        <div class="operation operation--transfer">
          <h2>Transferir dinheiro</h2>
          <form class="form form--transfer">
            <input type="text" class="form__input form__input--to" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transferir para</label>
            <label class="form__label">Quantia</label>
          </form>
        </div>

        <div class="operation operation--loan">
          <h2>Pedir empréstimo</h2>
          <form class="form form--loan">
            <input type="number" class="form__input form__input--loan-amount" />
            <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Quantia</label>
          </form>
        </div>

        <div class="operation operation--close">
          <h2>Fechar conta</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user" />
            <input
              type="password"
              maxlength="6"
              class="form__input form__input--pin"
            />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">Confirmar usuário</label>
            <label class="form__label">Confirmar senha</label>
          </form>
        </div>

        <p class="logout-timer">
          You will be logged out in <span class="timer">05:00</span>
        </p>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
